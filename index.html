
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selector</title>
    <script src="js/scripts.js"></script>
    <link href="css/styles.css" rel="stylesheet" text="text/css">
</head>
<body>
    <h1>Language Selector</h1>
    <h2>Answer these questions to find out which programming language is right for you!</h2>
    <div>
    <form id="questions">
        <label for="question1">What Career are you most interested in?
        <input id="question1" type="text"></label> <br />
        <br />
        <label for="question2">What is your favorite season?
        <input id="question2" type="text"></label> <br />
        <br />
        <label for="question3">What is your favorite food?
        <input id="question3" type="text"></label> <br />
        <br />
        <label for="question4">What genre of books do you read?
        <input id="question4" type="text"></label><br />
        <br />
        <label for="question5">What is your ideal vacation destination?
        <input id="question5" type="text"></label> <br />
        <br />
        <button type="submit">Submit</button>
    </form>
    
    </div>
    
<div>
    <h2>Your results are</h2>
    <div id="sharp" class="hidden">
    <p>C#! Start learning!</p>
    <img src="img/download.jpeg" alt="C Sharp meme">
    </div>
    <div id="ruby" class="hidden">
    <p>Ruby! Is a great place to start!</p>
    <img src="img/ruby.jpeg" alt="it was a good day">
    </div>
    <div id="swift" class="hidden" >
    <p>SWIFT! We all saw it coming! What a great language for developing mobile apps.</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7f/Taylor_Swift_%286966830273%29.jpg" alt="Taylor swift">
    </div>
</div>
    
</body>
</html>
