
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selector</title>
    <script src="js/scripts.js"></script>
    <link href="css/styles.css" rel="stylesheet" text="text/css">
</head>
<body>
    <h1>Language Selector</h1>
    <h2>Take this survey to find which programming language is right for you!!</h2>
    <form id="radio-form" class="books">
        <label>
            <p>Which is your preferred book genre?</p>
            <input type="radio" name="books" value="fiction" checked>fiction</label><br />
        </label>
        <label>
            <input type="radio" name="books" value="mystery">mystery</label><br />
        </label>
        <label>
            <input type="radio" name="books" value="horror">horror</label><br />
        </label>
        <label>
            <input type="radio" name="books" value="fantasy">fantasy</label><br />
        </label>
    </form>
    <form id="radio-form" class="food">
        <label>
            <p>Select your favorite food.</p>
            <input type="radio" name="food" value="fries" checked>french fries</label><br />
        </label>
        <label>
            <input type="radio" name="food" value="pizza">pizza</label><br />
        </label>
        <label>
            <input type="radio" name="food" value="sushi">Sushi</label><br />
        </label>
        <label>
            <input type="radio" name="food" value="tacos">tacos</label><br />
        </label>
    </form>
    <form id="radio-form" class="">
        <label>
            <p>Which is your preferred book genre?</p>
            <input type="radio" name="books" value="fiction" checked>fiction</label><br />
        </label>
        <label>
            <input type="radio" name="books" value="mystery" checked>mystery</label><br />
        </label>
        <label>
            <input type="radio" name="books" value="horror" checked>horror</label><br />
        </label>
        <label>
            <input type="radio" name="books" value="fantasy" checked>fantasy</label><br />
        </label>
    </form>
    
</body>
</html>
