
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selector</title>
    <script src="js/scripts.js"></script>
    <link href="css/styles.css" rel="stylesheet" text="text/css">
</head>
<body>
    <h1>Language Selector</h1>
    <h2>Take this survey to find which programming language is right for you!!</h2>
    <form id="radio-form" class="books">
        <label>
            <p>Which is your preferred book genre?</p>
            <input type="radio" name="books" value="fiction" checked>fiction</label><br />
        </label>
        <label>
            <input type="radio" name="books" value="mystery">mystery</label><br />
        </label>
        <label>
            <input type="radio" name="books" value="horror">horror</label><br />
        </label>
        <label>
            <input type="radio" name="books" value="fantasy">fantasy</label><br />
        </label>
    </form>
    <form id="radio-form" class="food">
        <label>
            <p>Select your favorite food.</p>
            <input type="radio" name="food" value="fries" checked>french fries</label><br />
        </label>
        <label>
            <input type="radio" name="food" value="pizza">pizza</label><br />
        </label>
        <label>
            <input type="radio" name="food" value="sushi">Sushi</label><br />
        </label>
        <label>
            <input type="radio" name="food" value="tacos">tacos</label><br />
        </label>
    </form>
    <form id="radio-form" class="season">
        <label>
            <p>What is favorite season?</p>
            <input type="radio" name="season" value="autumn" checked>autumn</label><br />
        </label>
        <label>
            <input type="radio" name="season" value="winter" >winter</label><br />
        </label>
        <label>
            <input type="radio" name="season" value="summer" >horror</label><br />
        </label>
        <label>
            <input type="radio" name="season" value="spring" >spring</label><br />
        </label>
    </form>
    <form id="radio-form" class="picture">
        <label>
            <p>Select a photo.</p>
            <input type="radio" name="picture" value="racoon"checked><img src="https://media.istockphoto.com/id/1154370446/photo/funny-raccoon-in-green-sunglasses-showing-a-rock-gesture-isolated-on-white-background.jpg?s=612x612&w=0&k=20&c=kkZiaB9Q-GbY5gjf6WWURzEpLzNrpjZp_tn09GB21bI=" alt="racoon with glasses">
        </label><br />
        </label>
        <label>
            <input type="radio" name="picture" value="porcupine"><img src="https://hips.hearstapps.com/hmg-prod/images/lionel-animals-to-follow-on-instagram-1568319926.jpg" alt="porcupine"></label><br />
        </label>
        <label>
            <input type="radio" name="picture" value="dog"><img src="https://media.istockphoto.com/id/1315335712/photo/dog-using-computer-in-nerd-glasses-laptop-keyboard.jpg?s=612x612&w=0&k=20&c=zJBVnTlIARSBfAx-HxfoRLvXsdT6ZWnpSHBpG6s8Hys=" alt="dog on computer"></label><br />
        </label>
        <label>
            <input type="radio" name="picture" value="quokka"><img src="https://i.pinimg.com/474x/f7/f6/98/f7f6981a1e64c24d1f52544d58530dd4.jpg" alt="quokka" ></label><br />
        </label>
    </form>

    
</body>
</html>
